<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Customize sidebar style */
        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f8f9fa;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            display: block;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        /* Styles for blog.html */
        .blog-content {
            /* Your specific styles for the blog content */
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .blog-content h2 {
            color: #333;
        }

        .blog-content p {
            color: #666;
            line-height: 1.6;
        }

        /* Styles for contact.html */
        .contact-info {
            /* Your specific styles for the contact info */
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: center;
        }

        /* Styles for experience.html */
        .resume-container {
            /* Your specific styles for the resume container */
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .job-experience {
            /* Your specific styles for each job experience section */
            margin-bottom: 20px;
        }

        .job-experience h2 {
            color: #333;
        }

        .job-experience p {
            color: #666;
            line-height: 1.6;
        }

        /* Styles for home.html */
        .main-content {
            /* Your specific styles for the home page content */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .main-content h1 {
            color: #000;
            font-size: 36px;
            margin-bottom: 20px;
        }

        .main-content p {
            color: #333;
            line-height: 1.6;
        }

        .event-section {
            margin-top: 20px;
        }

        .event-section h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .event-section .event-details {
            color: #666;
            line-height: 1.6;
        }

        /* Styles for portfolio.html */
        .portfolio-container {
            /* Your specific styles for the portfolio container */
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .portfolio-container h1 {
            font-size: 36px;
            color: #00000f;
            margin-bottom: 20px;
        }

        .portfolio-container p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .portfolio-item {
            margin-bottom: 20px;
        }

        .portfolio-item h2 {
            color: #333;
        }

        .portfolio-item p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3>Menu</h3>
        <ul class="list-unstyled">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('blog') }}">Blog</a></li>
            <li><a href="{{ url_for('portfolio') }}">Portfolio</a></li>
            <li><a href="{{ url_for('experience') }}">Experience</a></li>
            <li><a href="{{ url_for('contact') }}">Contact</a></li>
        </ul>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>

</html>
